<h2>Vehicle List</h2>

<mat-form-field>
  <input matInput #searchInput placeholder="Vehicle No." />
</mat-form-field>
<button
  mat-icon-button
  (click)="performSearch(searchInput.value)"
  matTooltip="Search"
>
  <mat-icon aria-label="Search">search</mat-icon>
</button>

<button
  mat-icon-button
  color="primary"
  class="refresh-button"
  (click)="refreshPage()"
  matTooltip="Refresh"
>
  <mat-icon aria-label="Refresh page">refresh</mat-icon>
</button>

<div class="add-vehicle-container">
  <button
    mat-icon-button
    color="red"
    class="add-vehicle-button"
    (click)="navigateToAddVehicle()"
    matTooltip="Add Vehicle"
  >
    <mat-icon aria-label="Add vehicle">add</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID No</b></th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.id }}</td>
    </ng-container>

    <ng-container matColumnDef="vehicleNum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <b>Vehicle Number</b>
      </th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.vehicleNum }}</td>
    </ng-container>

    <ng-container matColumnDef="vehicleType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <b>Vehicle Type</b>
      </th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.vehicle }}</td>
    </ng-container>

    <ng-container matColumnDef="ownerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <b>Owner Name</b>
      </th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.ownerName }}</td>
    </ng-container>

    <ng-container matColumnDef="modelName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <b>Model Name</b>
      </th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.modelName }}</td>
    </ng-container>

    <ng-container matColumnDef="colour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <b>Vehicle Colour</b>
      </th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.colour }}</td>
    </ng-container>

    <ng-container matColumnDef="engineType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <b>Engine Type</b>
      </th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.engine }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef><b>Actions</b></th>
      <td mat-cell *matCellDef="let vehicle">
        <button
          mat-icon-button
          (click)="editVehicle(vehicle)"
          matTooltip="Edit"
        >
          <mat-icon aria-label="Edit vehicle" class="edit-icon">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="deleteVehicle(vehicle.id)"
          matTooltip="Delete"
        >
          <mat-icon aria-label="Delete vehicle" class="delete-icon"
            >delete</mat-icon
          >
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let vehicle; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter.</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of vehicles"
  ></mat-paginator>
</div>
